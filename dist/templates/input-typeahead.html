<div class="form-group col-sm-{{span||12}}" ng-class="{ 'has-error' : $invalid && !$pristine}"><i class="fa fa-asterisk required" ng-show="required"></i>&nbsp;<label for="{{id}}" class="control-label" ng-bind="label" ng-show="label"></label><i class="fa fa-keyboard-o typeahead-input" ng-style="myStyle"></i> <input type="text" name="plops" class="form-control input-sm" id="{{id}}" ng-focus="myStyle={'color':'black'}" ng-blur="myStyle={'color':'#cacaca'}" typeahead="item as item.text for item in items | filter:{text:$viewValue} " placeholder="{{placeholder}}" ng-model="model" ui-mask="{{mask}}"><div class="help" ng-show="footerText" ng-bind="footerText"></div></div>
