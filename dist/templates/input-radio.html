<div class="form-group col-sm-{{span||12}}" ng-class="{ 'has-error' : $invalid && !$pristine}"><i class="fa fa-asterisk required" ng-show="required"></i>&nbsp;<label class="control-label" ng-bind="label"></label><div class="col-sm-12"><label class="radio-inline" ng-repeat="r in items"><input type="radio" value="{{r.value}}"> <i ng-show="r.iconClass" class="{{r.iconClass}}"></i>&nbsp;{{r.text}}</label></div><div class="help" ng-show="footerText" ng-bind="footerText"></div></div>
