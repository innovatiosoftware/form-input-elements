<!DOCTYPE html>
<html ng-app="testApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Form element gallery</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="styles/custom.css" rel="stylesheet" type="text/css"/>


</head>
<body ng-controller="MainController">

<form-line span="4" offset="1">

    <h3>Basic input text element</h3>
    <input-text footer-text="footer text" placeholder="placeholder" label="Element Text"
                model="test.inputText" required="true"></input-text>
    <input-textarea model="test.textArea" label="Element Text Area" rows="3"></input-textarea>
    <input-date label="Element Date Files" model="test.id"></input-date>
    <input-select model="test.inputSelect" footer-text="the footer text" label="Element Option Select"
                  options="[{value:'1',text:'select element'}]"
                  placeholder="placeholder"></input-select>
    <input-append placeholder="placeholder" label="Element Input Append" append-icon-left="fa fa-users"
                  append-text-right="text on right"
                  type="email" model="test.inputAppend"
                  footer-text="footer text"></input-append>
    <input-typeahead model="test.inputTypeahead" footer-text="footer text"
                     items="[{name:'innovatio'},{name:'software'},{name:'Edrick'},{name:'ortiz'}]"
                     object-field="name" label="Element Type Ahead" placeholder="placeholder"></input-typeahead>
    <input-radio footer-text="footer text"
                 items="[{value:'1',text:'radio element 1'},{value:'2',text:'radio element 2'}]"
                 label="Element Radio" model="test.inputRadio"></input-radio>
    <input-check label="Element Check" id="check"
                 model="test.inputCheck" check-label="Active"
                 footer-text="footer text"></input-check>
    <div class="col-sm-12">
        <label class="radio-inline">
            <input type="radio" value="1" ng-model="test.radio">
        </label>
        <label class="radio-inline">
            <input type="radio" value="2" ng-model="test.radio">
        </label>
    </div>
</form-line>
<form-line span="7">
    <ng-form name="form">
        <h3>Simple Form </h3>
        <input-text placeholder="name" span="3" label="Name" required="true" model="test.name"></input-text>
        <input-text span="2" label="Initial" model="test.initial"></input-text>
        <input-text placeholder="name" span="3" label="Last Name" required="true" model="test.lastName"></input-text>
        <input-text placeholder="name" span="3" label="Second last Name" required="true"
                    model="test.secondLastName"></input-text>

        <input-radio
                items="[{value:'1',text:'Male',iconClass:'fa fa-male'},{value:'2',text:'Female',iconClass:'fa fa-female'}]"
                label="Gender" model="test.gender"></input-radio>
        <form-line>
            <input-text placeholder="line 1" label="Line 1" span="5"
                        model="test.inputLine1"></input-text>
        </form-line>
        <form-line>
            <input-text placeholder="line 1" label="Line 1" span="5"
                        model="test.inputLine1"></input-text>
        </form-line>
        <input-typeahead model="test.state" show-icon="true"
                         items="[{name:'PR'},{name:'FL'},{name:'NY'},{name:'SF'}]"
                         object-field="name" label="State" span="1"></input-typeahead>
        <input-text placeholder="City" label="City" span="2"
                    model="test.inputLine1"></input-text>
        <input-text placeholder="zip " label="Zip Code" span="2"
                    model="test.inputLine1"></input-text>
        <form-line>
            <input-text placeholder="you@mail.com" label="E-mail" span="3"
                        model="test.email" type="email"></input-text>
        </form-line>
        <form-line>
            <input-text placeholder="" label="Your IP" span="3" mask="ip"
                        model="test.email" type="email"></input-text>

            <input  type="text" class="form-control input-sm" input-mask="'alias': 'ip'">
            <input type="text" class="form-control" data-inputmask="'alias': 'ip'" data-mask="">
        </form-line>
        <form-line>
            <input-text placeholder="Password" label="Password" span="6"
                        required="true"
                        model="test.pwd"></input-text>
            <input-text placeholder="Password" label="Confirm Password" span="6" el-ui-validate="valSomething($value)"

                        model="test.cpwd"></input-text>
            <span ng-show='form.testCpwd.$error.validator'>Passwords do not match!</span>
            <br>is form valid: {{form.$valid}}
            <br>password errors: {{form.testCpwd.$error | json}}
        </form-line>

    </ng-form>
</form-line>
<form-line>
    <code>
        {{test}}
    </code>
</form-line>


<!-- build:app js/app.js -->
<script src="lib/jquery/dist/jquery.min.js"></script>
<!-- Angular -->
<script src="lib/angular/angular.js"></script>
<!-- AdminLTE App -->
<script src="lib/jquery.inputmask/dist/jquery.inputmask.bundle.min.js" type="text/javascript"></script>
<script src="lib/angular-inputmask/src/green.inputmask4angular.js" type="text/javascript"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>
<!-- angular-ui components -->
<script src="lib/angular-ui-utils/ui-utils.min.js" type="text/javascript"></script>


<script>
    var testApp = null;
    (function () {

        angular.module('testApp', ['angularFormElements', 'ui.utils', 'ui.bootstrap', 'green.inputmask4angular'])
                .controller('MainController', function ($scope) {
                    console.log('MainController');
                    $scope.test = {};
                    $scope.valSomething = function(v){
                        console.log(v);
                        return false;
                    }
                });


    })();


</script>
<!--<script src="script/angularFormElements.js" type="text/javascript"></script>-->
<script src="dist/script/angularFormElements.min.js" type="text/javascript"></script>
</body>
</html>
